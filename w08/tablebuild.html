<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of how to build a great table in HTML.">
    <link rel="stylesheet" href="css/tablebuild.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Table Build | Glen Meredith</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="title teal" scope="colgroup"><strong>ACME Wildwest</strong>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="navy" scope="col">Period</th>
                <th class="navy" scope="col">Sales</th>
                <th class="navy" scope="col">Sales Goal</th>
            </tr>
            <tr>
                <td class="grey">August</td>
                <td class="grey">$3,590</td>
                <td class="grey">$4,000</td>
            </tr>
            <tr>
                <td class="mint">September</td>
                <td class="mint">$4,420</td>
                <td class="mint">$5,000</td>
            </tr>
            <tr>
                <td class="grey">October</td>
                <td class="grey">$4,870</td>
                <td class="grey">$5,000</td>
            </tr>
            <tr>
                <td class="mint">November</td>
                <td class="mint">$8,610</td>
                <td class="navy">$7,500</td>
            </tr>
            <tr>
                <td class="grey italics"><i>Black Friday</i></td>
                <td colspan="2" class="grey">$3,200</td>
            </tr>
            <tr>
                <td class="mint">December</td>
                <td class="mint">$6,820</td>
                <td class="mint">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="smaller teal">Compiled 3.17.2022 by Glen Meredith</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
